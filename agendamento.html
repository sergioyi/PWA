<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./Imagens/favicon.png" />
  <link rel="icon" type="image/svg+xml" href="./Imagens/icone do ciasc.svg" />
  <link rel="icon" type="image/svg+xml" href="./Imagens/icone do ciasc.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Agendamento</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div id="ciasc"><strong> C . I . A . S . C</strong></div>
  </header>
  <aside>
    <a href="./agendamento.html">
      <button type="button" class="nova-consulta"><strong>Novo Agendamento</strong></button></a>
    <br>
    <a href="./pesquisa.html">
      <button type="button" class="pesquisa-consulta"><strong>Pesquisa Consulta</strong></button></a>
  </aside>
  <div class="centralizar">
    <main>

        <div class="linha1">

          <div id="caixa-nome">
            <label for="nome" class="nome">Nome</label><br>
            <input type="text" id="nome" name="Nome" required />
          </div>

          <div id="caixa-email">
            <label for="email" class="e-mail">E-mail</label><br>
            <input type="email" id="email" name="E-mail"  />
          </div>

        </div>
        <!--fim da linha 1-->
        <div class="linha1">

          <div id="caixa-cpf">
            <label for="cpf" class="cpf">CPF</label><br>
            <input type="text" id="cpf" name="cpf" onblur="ValidaCPF()" onkeydown="javascript: fMasc( this, mCPF );" />
            <!--quando sair do input execuata a função de verificar-->
          </div>

          <div id="caixa-telefone">
            <label for="telefone" class="telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="Telefone"  />
          </div>

        </div>
        <div class="linha1">

          <div id="caixa-especialidade">
            <label for="especialidade" class="especialidade">Especialidade</label><br>
            <input type="" id="especialidade" name="especialidade" list="op" required />
            <datalist id="op">
            <option>Enfermagem</option>
            <option>Fisioterapia</option>
            <option>Nutrição</option>
              </datalist>
            </div>

          <div id="caixa-data">
            <label for="data" class="data">Data</label><br>
            <input type="date" id="data" name="data" required />
          </div>

          <div id="caixa-hora">
            <label for="hora" class="hora">Hora</label><br>
            <input type="text" id="hora" name="hora" list="op2" required />
            <datalist id="op2">
              <!--aqui fica as opçoes de especialidades-->
            </datalist>
          </div>

        </div>
        <br>
        <button class="botao" type="submit" id="botao" onclick="CREAT()"><strong>Agendar</strong></button>

    </main>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/cpf.js"></script>
  <script src="js/tabeladehorario.js"></script>
  <!--<script src="js/deslogar.js"></script>-->
</body>

</html>
